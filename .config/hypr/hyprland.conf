# █ █ ▄▀█ █▀█
# ▀▄▀ █▀█ █▀▄

$terminal = ghostty
$fileManager = thunar
$menu = rofi
$lock = ${HOME}/.config/hypr/scripts/powermenu.sh
$browser = firefox
$music = spotify
$screenshot = hyprshot
$color-picker = hyprpicker --autocopy --render-inactive


# █▀▄▀█ █▀█ █▄ █ █ ▀█▀ █▀█ █▀█
# █ ▀ █ █▄█ █ ▀█ █  █  █▄█ █▀▄

monitor=,preferred,auto,1
monitor=DP-1,3840x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,3840x0,1.25,transform,3

workspace=1,monitor:DP-1
workspace=6,monitor:HDMI-A-1


# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █ █ ██▄ █▄▄

exec-once = waybar &
exec-once = hyprpaper &
exec-once = hypridle &
exec-once = ${HOME}/.backups/backup.sh
exec-once = ${HOME}/.config/hypr/scripts/random_wallpaper.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1


# █▀▀ █▄ █ █ █   █ █ ▄▀█ █▀█
# ██▄ █ ▀█ ▀▄▀   ▀▄▀ █▀█ █▀▄

env = XCURSOR_THEME,Pop
env = XCURSOR_PATH, /usr/share/icons
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Pop
env = HYPRCURSOR_SIZE,24


# █▀▀ █▀▀ █▄ █ █▀▀ █▀█ ▄▀█ █
# █▄█ ██▄ █ ▀█ ██▄ █▀▄ █▀█ █▄▄

general {
	gaps_in = 8
	gaps_out = 5
	border_size = 3

	col.active_border = rgba(89B4FAFF) rgba(89FAB4FF) 45deg
	col.inactive_border = rgba(89B4FA50)

	no_border_on_floating = false
	resize_on_border = true
	allow_tearing = false
	layout = dwindle
}


# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄ █
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█  █  █ █▄█ █ ▀█

decoration {
	rounding = 8
	rounding_power = 2
	active_opacity = 1.0
	inactive_opacity = 0.89
	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
		}
	blur {
		enabled = true
		size = 8
		passes = 3
		vibrancy = 0.2
		vibrancy_darkness = 0.0
	}
}


# ▄▀█ █▄ █ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄ █
# █▀█ █ ▀█ █ █ ▀ █ █▀█  █  █ █▄█ █ ▀█

animations {
	enabled = true
	bezier = wind, 0.05, 0.9, 0.1, 1.05
	bezier = winIn, 0.1, 1.1, 0.1, 1.1
	bezier = winOut, 0.3, -0.3, 0, 1
	bezier = liner, 1, 1, 1, 1
	animation = windows, 1, 6, wind, slide
	animation = windowsIn, 1, 6, winIn, slide
	animation = windowsOut, 1, 5, winOut, slide
	animation = windowsMove, 1, 5, wind, slide
	animation = border, 1, 1, liner
	animation = borderangle, 1, 30, liner, loop
	animation = fade, 1, 10, default
	animation = workspaces, 1, 5, wind
}


# █   ▄▀█ █▄█ █▀█ █ █ ▀█▀ █▀
# █▄▄ █▀█  █  █▄█ █▄█  █  ▄█

dwindle {
	pseudotile = true
	preserve_split = true
}
master {
	new_status = master
}


# █ █▄ █ █▀█ █ █ ▀█▀
# █ █ ▀█ █▀▀ █▄█  █

input {
	kb_layout = fr
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	repeat_delay = 250
	repeat_rate = 40
	follow_mouse = 1
	sensitivity = -1.0 # -1.0 to 1.0, 0 means no modification.
	touchpad {
		natural_scroll = true
	}
}

gestures {
	workspace_swipe = false
}

device {
	name = epic-mouse-v1
		sensitivity = -0.5
}


# █▄▀ █▀▀ █▄█ █▄▄ █ █▄ █ █▀▄
# █ █ ██▄  █  █▄█ █ █ ▀█ █▄▀

$mainMod = SUPER # "Windows" key

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, killactive,
bind = $mainMod, L, exec, $lock
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + Alt + arrow keys
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = ALT, code:10, workspace, 1
bind = ALT, code:11, workspace, 2
bind = ALT, code:12, workspace, 3
bind = ALT, code:13, workspace, 4
bind = ALT, code:14, workspace, 5
bind = ALT, code:15, workspace, 6
bind = ALT, code:16, workspace, 7
bind = ALT, code:17, workspace, 8
bind = ALT, code:18, workspace, 9
bind = ALT, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = alt, right, workspace, e+1
bind = alt, left, workspace, e-1

# Screenshots
bind = $mainMod, Print, exec, $screenshot -m region
bind = $mainMod, W, exec, $screenshot -m window

# Color picker
bind = $mainMod, C, exec, $color-picker

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# █ █ █ █ █▄ █ █▀▄ █▀█ █ █ █   █▀█ █ █ █   █▀▀ █▀
# ▀▄▀▄▀ █ █ ▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
# Ignore maximize requests from apps.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
